<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript(AJAX)</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box" id="city-name">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <script>
        const cityName = document.getElementById('city-name');
        const searchBtn = document.getElementById('searchBtn');
        const weather_img = document.querySelector('.weather-img');
        const temperature = document.querySelector('.temperature');
        const description = document.querySelector('.description');
        const humidity = document.getElementById('humidity');
        const wind_speed = document.getElementById('wind-speed');

        const location_not_found = document.querySelector('.location-not-found');
        const weather_body = document.querySelector('.weather-body');

        function checkWeather(city) {
            const api_key = "af4ce0673284d1fd1b3a728a5e8caf78";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${api_key}`;

            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const weather_data = JSON.parse(xhr.responseText);

                        if (weather_data.cod === '404') {
                            location_not_found.style.display = "flex";
                            weather_body.style.display = "none";
                            console.log("error");
                            return;
                        }

                        console.log("run");
                        location_not_found.style.display = "none";
                        weather_body.style.display = "flex";
                        temperature.innerHTML = `${(weather_data.main.temp)}°C`;
                        description.innerHTML = `${weather_data.weather[0].description}`;

                        humidity.innerHTML = `${weather_data.main.humidity}%`;
                        wind_speed.innerHTML = `${weather_data.wind.speed}Km/H`;

                        switch (weather_data.weather[0].main) {
                            case 'Clouds':
                                weather_img.src = "/assets/cloud.png";
                                break;
                            case 'Clear':
                                weather_img.src = "/assets/clear.png";
                                break;
                            case 'Rain':
                                weather_img.src = "/assets/rain.png";
                                break;
                            case 'Mist':
                                weather_img.src = "/assets/mist.png";
                                break;
                            case 'Snow':
                                weather_img.src = "/assets/snow.png";
                                break;
                        }

                        console.log(weather_data);
                    } else {
                        console.error("Failed to fetch weather data");
                    }
                }
            };

            xhr.open("GET", url, true);
            xhr.send();
        }

        searchBtn.addEventListener('click', () => {
            checkWeather(cityName.value);
        });

    </script>
</body>

</html>
